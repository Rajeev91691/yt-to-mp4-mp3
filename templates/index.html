<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>YouTube to MP3/MP4 Converter</h2>
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
            <br><br>
            <label><input type="radio" name="format" value="mp4" checked> MP4 (Video)</label>
            <label><input type="radio" name="format" value="mp3"> MP3 (Audio)</label>
            <br><br>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
